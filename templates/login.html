<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AdFusion</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #1c1c1c;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            background: url('/static/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .title {
            background: linear-gradient(90deg, #DFBD69, #926F34);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .card {
            background-color: #111;
            border: 1px solid #444;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            padding: 40px;
        }

        .form-control {
            border-radius: 30px;
            background-color: #333;
            border: 1px solid #555;
            color: #f5f5f5;
        }

        .form-control::placeholder {
            color: #888;
        }

        .form-control:focus {
            background-color: #444;
            border-color: #cda15b;
            color: #fff;
            box-shadow: 0 0 10px #cda15b;
        }

        .btn-primary {
            background: linear-gradient(90deg, #DFBD69, #926F34);
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            box-shadow: 0 0 15px rgba(223, 189, 105, 0.6);
        }

        .text-link {
            background: linear-gradient(90deg, #DFBD69, #926F34);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-link:hover {
            text-decoration: none;
            background: linear-gradient(90deg, #F9F295, #E0AA3E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #cda15b;
        }

        .text-center {
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <!-- XYZ Title -->
        <div class="title">AdFusion</div>

        <div class="col-md-6 col-lg-5">
            <div class="card">
                <h1 class="card-title text-center">Login</h1>
                <form method="POST" action="{{ url_for('login') }}">
                    <!-- Username -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
                </form>
                <!-- Signup Link -->
                <div class="text-center mt-3">
                    <a class="text-link" href="{{ url_for('signup') }}">Don't have an account? Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // Handling flash messages with 'danger' category
            let errorMessage = '{{ get_flashed_messages(category_filter=["danger"])[0] if get_flashed_messages(category_filter=["danger"]) else "" }}';
            if (errorMessage) {
                alert(errorMessage);
            }
    
            // Handling flash messages with 'success' category
            let successMessage = '{{ get_flashed_messages(category_filter=["success"])[0] if get_flashed_messages(category_filter=["success"]) else "" }}';
            if (successMessage) {
                alert(successMessage);
            }

            let RBACmessage = '{{ get_flashed_messages(category_filter=["required_role"])[0] if get_flashed_messages(category_filter=["required_role"]) else "" }}';
            if (RBACmessage) {
                alert(RBACmessage);
            }
        });
    </script> 
       
</body>

</html>
