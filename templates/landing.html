<!-- templates/landing.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | AdFusion Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #1c1c1c;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            background: url('/static/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .title {
            background: linear-gradient(90deg, #DFBD69, #926F34);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }

        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .btn {
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            margin: 10px 0;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            color: white;
        }

        .btn-login,
        .btn-signup {
            background: linear-gradient(90deg, #DFBD69, #926F34);
        }

        .btn:hover {
            box-shadow: 0 0 15px rgba(223, 189, 105, 0.6);
        }

        .text-link {
            background: linear-gradient(90deg, #DFBD69, #926F34);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-link:hover {
            text-decoration: none;
            background: linear-gradient(90deg, #F9F295, #E0AA3E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">AdFusion</div>
        <h1>Welcome to the AdFusion Platform</h1>
        <p>Connect with top influencers and sponsors to grow your brand or influence. Sign up to get started or login to your account.</p>
        <a href="{{ url_for('login') }}" class="btn btn-login">Login</a>
        <a href="{{ url_for('signup') }}" class="btn btn-signup">Sign Up</a>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // Handling flash messages with 'danger' category
            let errorMessage = '{{ get_flashed_messages(category_filter=["danger"])[0] if get_flashed_messages(category_filter=["danger"]) else "" }}';
            if (errorMessage) {
                alert(errorMessage);
            }
    
            // Handling flash messages with 'success' category
            let successMessage = '{{ get_flashed_messages(category_filter=["success"])[0] if get_flashed_messages(category_filter=["success"]) else "" }}';
            if (successMessage) {
                alert(successMessage);
            }
        });
    </script>
</body>

</html>
