<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Ad - AdFusion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #000000;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        .container h1 {
            color: #DFBD69;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: #1c1c1c;
            border: 1px solid #444;
            color: #f5f5f5;
            border-radius: 30px; /* Rounded corners */
            padding: 10px 15px;
        }

        .form-control:focus {
            background-color: #333;
            border-color: #DFBD69;
        }

        .btn-primary {
            background: linear-gradient(90deg, #DFBD69, #926F34);
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            box-shadow: 0 0 15px rgba(223, 189, 105, 0.6);
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    {% include 'sponsor/header.html' %}
    <div class="container">
        <h1>Request Ad for {{ influencer.name }}</h1>
        <form method="post">
            <div class="form-group">
                <label for="campaign_id">Select Campaign</label>
                <select name="campaign_id" id="campaign_id" class="form-control" required>
                    {% for campaign in campaigns %}
                    <option value="{{ campaign.id }}">{{ campaign.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="messages">Messages</label>
                <textarea name="messages" id="messages" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="requirements">Requirements</label>
                <textarea name="requirements" id="requirements" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="payment_amount">Payment Amount</label>
                <input type="number" step="0.01" name="payment_amount" id="payment_amount" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // Handling flash messages with 'danger' category
            let errorMessage = '{{ get_flashed_messages(category_filter=["danger"])[0] if get_flashed_messages(category_filter=["danger"]) else "" }}';
            if (errorMessage) {
                alert(errorMessage);
            }
    
            // Handling flash messages with 'success' category
            let successMessage = '{{ get_flashed_messages(category_filter=["success"])[0] if get_flashed_messages(category_filter=["success"]) else "" }}';
            if (successMessage) {
                alert(successMessage);
            }
        });
    </script>
</body>

</html>
